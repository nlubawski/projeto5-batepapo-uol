<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Bate Papo Uol</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Logo Uol">
        <ion-icon name="people-sharp"></ion-icon>

    </header>
    <main>
        <div class="mensagem">
            <div class="mensagem__status">
                <span>Aqui vai a hora</span><span>entrou ou saiu da sala</span>
            </div>
            <!-- 
            <div class="mensagem__publica">
                <span>Aqui vai a hora</span><span>Aqui vai o texto</span>
            </div>
            -->
            <div class="mensagem__privada">
                <span>Aqui vai a hora</span><span>Aqui vai o texto privado</span>
            </div>
        </div>
    </main>
    <aside class="esconder">
        <div class="container">
            <div class="topo">
                <p>Escolha um contato para enviar uma mensagem:</p>
            </div>
            <div class="contatos">
                <div class="contatos__todos">
                    <div><ion-icon name="people-sharp"></ion-icon> <span>Todos</span> </div>  <div class="selecionado"><ion-icon name="checkmark-outline"></ion-icon></div>
                </div>
                <div class="contatos__individual">
                    <div><ion-icon name="person-circle"></ion-icon> <span>João</span> </div>  <div class="selecionado"><ion-icon name="checkmark-outline"></ion-icon></div>
                </div>
                <div class="contatos__individual">
                    <div><ion-icon name="person-circle"></ion-icon> <span>Maria</span></div>  <div class="selecionado"><ion-icon name="checkmark-outline"></ion-icon></div> 
                </div>
            </div>
            <div class="visibilidade">
                <p>Escolha a visibilidade:</p>
            </div>

            <div class="status">
                <div class="status__publico">
                    <div><ion-icon name="lock-open"></ion-icon> <span>Público</span> </div>  <div class="selecionado"><ion-icon name="checkmark-outline"></ion-icon></div>
                </div>
                <div class="status__privado">
                    <div><ion-icon name="lock-closed"></ion-icon> <span>Reservadamente</span></div>  <div class="selecionado"><ion-icon name="checkmark-outline"></ion-icon></div> 
                </div>
            </div>

        </div>
    </aside>
    <footer>
        <input type="text">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
