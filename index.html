<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Bate Papo Uol</title>
</head>
<body>
    <div class="entrada">
        <img src="./img/logo.png" alt="logo uol" class="logo">
        <input type="text" placeholder="Digite seu nome" class="entrada__input">
        <button onclick="telaInicial()" class="entrada__button">Entrar</button>
        <img src="./img/entrando.png" alt="entrando" class="carregando esconder">
    </div>
    <header>
        <img src="./img/logo.png" alt="Logo Uol">
        <ion-icon name="people-sharp" onclick="participantesAtivos()"></ion-icon>

    </header>
    <main>
        <div class="mensagem">
        </div>
    </main>
    <aside class="esconder">
        <div class="container">

        </div>
    </aside>
    <div class="fundo esconder" onclick="participantesAtivos()">

    </div>
    <footer>
        <div>
            <input type="text" size="30" placeholder="Escreva aqui..." >
            <div><span>Enviando para</span><span>Todos</span><span>(publicamente)</span></div>
        </div>       
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()" data-identifier="send-message"></ion-icon>    
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
